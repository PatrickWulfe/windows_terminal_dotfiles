[character]
success_symbol = "[   ](bold blue)"
error_symbol = "[   ](bold red)"

[directory]
format = "[$read_only]($read_only_style)[$path]($style) "
truncation_symbol = "../"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 50
style = "bold green"
